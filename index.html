<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UFO Survivor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="inGameUI" class="hidden">
                <div id="top-left-ui">
                    <div id="healthBarContainer">
                        <div id="healthBar"></div>
                    </div>
                    <div id="xpBarContainer">
                        <div id="xpBar"></div>
                    </div>
                </div>
                <div id="score">SCORE: 0</div>
                <div id="timer">TIME: 0s</div>
                <div id="highScore">HIGH SCORE: 0</div>
            </div>

            <div id="startScreen">
                <!-- h1, p, button 태그 제거 -->
            </div>

            <div id="gameOverScreen" class="hidden">
                <h2>GAME OVER</h2>
                <p id="finalScore"></p>
                <p id="finalTime"></p>
                <p>PC: 스페이스바<br>모바일: 화면 터치하여 재시작</p>
            </div>

            <div id="levelUpScreen" class="hidden">
                <h2>LEVEL UP!</h2>
                <div id="upgrade-options-container">
                    <!-- 업그레이드 옵션이 여기에 동적으로 추가됩니다. -->
                </div>
            </div>

            <div id="joystick-container" class="hidden">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
